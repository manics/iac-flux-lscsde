apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- lscsde
- flux-system
- kube-system
- serviceaccount.yaml
- ../../core

# https://fluxcd.io/flux/faq/#are-there-two-kustomization-types
patches:
  - patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: cert-manager
        namespace: test-cert-manager-test
      spec:
        values:
          webhook:
            hostNetwork: false
